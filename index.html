<! doctype html>
<html>
<head>
  <title>My Layout Index</title>
  <link rel="stylesheet" href="./styles/mystyles.css">
</head>

<body>
   <div id="wrapper">
     <header> 
         <h1>My Page</h1> 
     </header>
     
     <div id="content">
         <!--3 columns: nav, article, aside-->
         <nav>
             <ul>
                 <li>nav 1</li>
                 <li>nav 2</li>
                 <li>nav 3</li>
             </ul>
         </nav>
         
         <article>
             <header class="article-head">
                 <h1>Article Headline</h1>
             </header>
             <section>
                 <p>This is my article copy.</p>
             </section>
             <footer>
                 <p>article footer</p>
             </footer>
         </article>
         
         <aside>
             <ul>
                 <li>ad 1</li>
                 <li>ad 2</li>
                 <li>ad 3</li>
             </ul>
         </aside>
     </div>
     
     <footer id="page-footer">
         <p>page footer</p>
     </footer>
  </div>
</body>
</html>
